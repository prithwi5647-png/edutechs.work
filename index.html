<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>welcome to edutechs</title>

    <style>
        body {
            margin: 0;
            background: linear-gradient(45deg, #e9f1ff, #d4e6ff);
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Cartoon stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out;
        }
        .star:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .star:nth-child(2) { top: 50%; left: 80%; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 70%; left: 20%; animation-delay: 1s; }
        .star:nth-child(4) { top: 30%; left: 90%; animation-delay: 1.5s; }
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        header {
            background: linear-gradient(90deg, #004aad, #0066cc);
            color: white;
            padding: 30px;
            font-size: 36px;
            font-weight: bold;
            position: relative;
            animation: bounceIn 2s ease-out;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        .container {
            padding: 60px 20px;
        }

        .class-btn {
            display: inline-block;
            background: linear-gradient(45deg, #004aad, #0066cc);
            color: white;
            padding: 25px 50px;
            margin: 20px;
            border-radius: 20px;
            font-size: 26px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,74,173,0.3);
            animation: float 3s ease-in-out infinite;
        }
        .class-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        .class-btn:hover::before { left: 100%; }
        .class-btn:hover {
            background: linear-gradient(45deg, #003580, #004aad);
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 20px 40px rgba(0,53,128,0.5);
            animation: wiggle 0.5s ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg) scale(1.1); }
            25% { transform: rotate(3deg) scale(1.1); }
            75% { transform: rotate(-3deg) scale(1.1); }
        }

        /* NEW: School Photos Section */
        .photos-section {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 60px 20px;
            margin-top: 40px;
        }
        .photos-section h2 {
            font-size: 32px;
            color: #004aad;
            margin-bottom: 40px;
            animation: slideDown 1s ease-out;
        }
        .photos-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .photo-card {
            width: 220px;
            height: 220px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            animation: slideUp 1s ease-out forwards;
            opacity: 0;
            transform: translateY(50px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: all 0.4s ease;
        }
        .photo-card:nth-child(1) { animation-delay: 0.2s; }
        .photo-card:nth-child(2) { animation-delay: 0.4s; }
        .photo-card:nth-child(3) { animation-delay: 0.6s; }
        .photo-card:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 25px 50px rgba(0,74,173,0.4);
        }
        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .photo-card:hover img {
            transform: scale(1.1);
        }
        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 20px 15px 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .photo-card:hover .photo-overlay {
            transform: translateY(0);
        }
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Cartoon mascot */
        .mascot {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: wave 2s infinite;
            z-index: 10;
        }
        .mascot::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: #ffd700;
            border-radius: 50%;
            animation: blink 3s infinite;
        }
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-10deg); }
        }
        @keyframes blink {
            0%, 90% { transform: translateX(-50%) scaleY(1); }
            95% { transform: translateX(-50%) scaleY(0.1); }
        }
    </style>
</head>
